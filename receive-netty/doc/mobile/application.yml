spring:
    redis:
      #数据库索引
      database: 0
      host: 127.0.0.1
      port: 6379
      password: cyber
      jedis:
        pool:
          #最大连接数
          max-active: 1000
          #最大阻塞等待时间(负数表示没限制)
          max-wait: -1
          #最大空闲
          max-idle: 8
          #最小空闲
          min-idle: 1
      #连接超时时间
      timeout: 10000

