<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('开发者列表')"></head>

<body>
<div class="layui-body" style="margin: 1%">

    <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input id="name" name="name" autocomplete="off" class="layui-input" type="text"/>
            </div>
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-inline">
                <select name="status" lay-filter="aihao">
                    <option value="1">可用</option>
                    <option value="0">禁用</option>
                </select>
            </div>

            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">提交</button>
        </div>
    </form>

    <!--<hr class="layui-bg-blue"/>-->
    <hr class="layui-bg-gray"/>
    <!--<div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>-->
    <table id="developerList" lay-filter="developerTable"></table>

</div>

<div th:include="head :: commonjs"></div>
<script  th:src="@{/js/product/company/developerList.js}"></script>
</body>
</html>
