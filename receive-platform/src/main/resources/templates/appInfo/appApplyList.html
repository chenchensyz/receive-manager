<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('接口访问申请')"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/module/userEmpower.css}">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>服务申请</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">应用列表
                    <div class="layui-input-inline" style="margin-left: 10px">
                        <input class="layui-input" id="searchInput" value="" placeholder="输入应用" style=" height: 26px;width: 200px;">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-xs" id="search_btn">查询</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div style="overflow: auto;">
                        <ul id="appSelect" class="dtree" style="width: 400px;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">选择接口(<span style="color: green">选中部份为已授权接口</span>)
                    <button type="button" class="layui-btn layui-btn-xs add-btn" style="float:right;margin-top: 10px">提交申请</button>
                </div>
                <div class="layui-card-body">
                    <input type="hidden" class="appId"/>
                    <input type="hidden" class="appKey"/>
                    <div style="overflow: auto;">
                        <ul id="interfaceSelect" class="dtree" style="width: 400px;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="head :: commonjs"></div>
<script th:src="@{/js/lay-config.js?v=1.0.4}"></script>
<script th:src="@{/js/appInfo/appApplyList.js}"></script>
</body>
</html>
