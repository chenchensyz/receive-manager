<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('应用权限分配')"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/module/userEmpower.css}">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户权限分配</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">用户列表</div>
                <div class="layui-card-body">
                    <div style="overflow: auto;">
                        <ul id="userSelect" class="dtree" style="width: 388px;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">选择接口
                    <button type="button" class="layui-btn layui-btn-xs add-btn" style="float:right;margin-top: 10px">提交</button>
                </div>
                <div class="layui-card-body">
                    <input type="hidden" class="userName">
                    <div style="overflow: auto;">
                        <ul id="interfaceSelect" class="dtree"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="head :: commonjs"></div>
<script th:src="@{/js/lay-config.js?v=1.0.4}"></script>
<script th:src="@{/js/appInfo/userEmpower.js}"></script>
</body>
</html>
