<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('应用权限分配')"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/module/userEmpower.css}">
    <link rel="stylesheet" th:href="@{/lib/ztree/css/zTreeStyle/zTreeStyle.css}">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>应用权限分配</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">应用列表
                    <div class="layui-input-inline" style="margin-left: 10px">
                        <input class="layui-input" id="searchInput" value="" placeholder="输入应用" style=" height: 26px;width: 200px;">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-xs" id="search_btn">查询</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div style="overflow: auto;">
                        <ul id="appEmpower" class="ztree"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">选择接口
                    <button type="button" class="layui-btn layui-btn-xs add-btn" style="float:right;margin-top: 10px">提交</button>
                </div>
                <div class="layui-card-body">
                    <input type="hidden" class="appId"/>
                    <input type="hidden" class="appKey"/>
                    <input type="hidden" class="pushArea"/>
                    <div class="layui-tab layui-tab-brief" lay-filter="pushAreaFilter">
                        <ul class="layui-tab-title">
                            <li th:if="${push_area != '3'}" lay-id="2" class="layui-this">二类区</li>
                            <li lay-id="3">三类区</li>
                        </ul>
                        <div class="layui-tab-content" style="overflow: auto;">
                            <div class="layui-tab-item layui-show">
                                <ul id="interfaceSelect" class="ztree"></ul>
                            </div>
                            <div class="layui-tab-item">
                                <div>
                                    <ul id="interfaceApiSelect" class="ztree"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="head :: commonjs"></div>
<script th:src="@{/js/lay-config.js?v=1.0.4}"></script>
<script th:src="@{/js/appInfo/appEmpower.js}"></script>
<script th:src="@{/lib/ztree/js/jquery.ztree.core.js}"></script>
<script th:src="@{/lib/ztree/js/jquery.ztree.excheck.js}"></script>
<script th:src="@{/lib/ztree/js/jquery.ztree.exhide.js}"></script>
</body>
</html>
