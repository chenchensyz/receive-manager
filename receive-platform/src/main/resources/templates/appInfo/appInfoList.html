<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('应用列表')"></head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>应用列表</legend>
            <div style="margin: 10px -3px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">应用名称</label>
                            <div class="layui-input-inline">
                                <input id="appName" name="appName" autocomplete="off" class="layui-input" type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">appKey</label>
                            <div class="layui-input-inline">
                                <input id="appKey"  name="appKey" autocomplete="off" class="layui-input" type="text" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">应用状态</label>
                            <div class="layui-input-inline">
                                <select name="state" class="state">
                                    <option value="1" selected>可用</option>
                                    <option value="2">下架</option>
                                    <option value="3">注销</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="searchSubmit">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table id="appInfoList" lay-filter="appInfoTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs app-edit" lay-event="edit">编辑</a>
            <!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="interface">接口</a>-->
            <a class="layui-btn layui-btn-warm layui-btn-xs app-opt" lay-event="opt"></a>
        </script>
    </div>
</div>

<div th:include="head :: commonjs"></div>
<script th:src="@{/js/appInfo/appInfoList.js}"></script>
</body>
</html>
