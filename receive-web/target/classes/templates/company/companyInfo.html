<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('公司详情')"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/module/companyInfo.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="strong">
        <i class="layui-icon layui-icon-edit"></i>
        <span class="header-title"><b>更新公司</b></span>
     </div>
  </div>

  <div class="layui-body">
    <form id="updateForm" class="layui-form layui-form-pane" action="=" method="post">
                <input id="compId" type="hidden" name="id" th:value="${compId}"/>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">公司名称	：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input companyName" type="text" name="companyName" lay-verify="required"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label">管理员：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input owner" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input telephone" type="text" name="telephone"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱	：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input email"  name="email" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注	：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input remark"  name="remark"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-inline">
                        <input type="text"  class="layui-input state"/>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">创建时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input createTime"/>
                    </div>
                </div>
                <div class="layui-form-item layui-hide" >
                    <label class="layui-form-label">修改时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input updateTime"/>
                    </div>
                </div>

                <div class="layui-form-item ">
                    <div class="layui-input-block update-operation">
                        <button class="layui-btn" lay-submit="" lay-filter="addOrEdit">立即提交</button>
                        <button type="button" class="layui-btn layui-btn-primary reset-btn">重置</button>
                    </div>
                </div>
            </form>
  </div>

  <div class="layui-footer">
    <button class="layui-btn layui-btn-sm back-btn" onclick="javascript:history.back(-1);">返回</button>
  </div>
</div>
<div th:include="head :: commonjs"></div>
<script th:src="@{/js/product/company/companyInfo.js}"></script>
</body>
</html>
