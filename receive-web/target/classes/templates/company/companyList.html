<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('应用列表')"></head>

<body>
<div class="layui-body" style="margin: 1%">

    <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-inline">
                <input id="appName" name="appName" autocomplete="off" class="layui-input" type="text"/>
            </div>
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-inline">
                <select name="state" lay-filter="aihao">
                    <option value="1">可用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">提交</button>
            <a class="layui-btn layui-btn-sm add-btn" style="float: right;margin-right: 20px;">添加公司</a>
        </div>
    </form>

    <!--<hr class="layui-bg-blue"/>-->
    <hr class="layui-bg-gray"/>
    <table id="companyList" lay-filter="companyTable"></table>

    <script type="text/html" id="optBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="developer">开发者</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs opt-btn" lay-event="opt">删除</a>
    </script>

</div>

<div th:include="head :: commonjs"></div>
<script  th:src="@{/js/product/company/companyList.js}"></script>
</body>
</html>
