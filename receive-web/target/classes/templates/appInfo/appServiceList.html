<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('接口列表')"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/module/appServiceList.css}">
</head>
<body  class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
<div class="layui-body" style="margin: 1%">
    <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <input id="appId" name="appId"  type="hidden" th:value="${appId}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">接口名称</label>
            <div class="layui-input-inline">
                <input id="appName" name="appName" autocomplete="off" class="layui-input" type="text"/>
            </div>
            <label class="layui-form-label">接口状态</label>
            <div class="layui-input-inline">
                <select name="state" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">不可用</option>
                    <option value="1">可用</option>
                </select>
            </div>

            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">提交</button>
            <a class="layui-btn layui-btn-sm add-btn" style="float: right;margin-right: 20px;">添加接口</a>
        </div>
    </form>

    <!--<hr class="layui-bg-blue"/>-->
    <hr class="layui-bg-gray lay-head-hr"/>
    <!--<div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>-->
    <table id="appServiceList" lay-filter="appServiceTable"></table>

    <script type="text/html" id="optBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="opt">删除</a>
    </script>
</div>
       <div class="layui-footer">
            <button class="layui-btn layui-btn-sm back-btn">返回</button>
        </div>
<div th:include="head :: commonjs"></div>
</div>
<script th:src="@{/js/product/app/appServiceList.js}"></script>
</body>
</html>
