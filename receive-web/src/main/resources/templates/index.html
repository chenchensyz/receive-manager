<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>山东统一资源服务管理平台</title>
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/js/common/jquery/jquery_ui/jquery-ui-custom.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/product/index.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="ui-layout-north">
    <div class="header clearfix">
        <div class="logo" style="background: none;padding-left:5px">山东统一资源服务管理平台</div>
        <div class="notice">
            管理员, 欢迎您！
            <span class="small">今天是：[[${#dates.format(new java.util.Date().getTime(), 'yyyy年MM月dd日')}]]</span>
        </div>
        <div class="sysmenu">
            <ul class="clearfix">
                <li><a class="home" href="javascript:;" onclick="downLoadText();return false;">操作指南</a></li>
                <li><a class="menu" href="javascript:;" onclick="openUserDetails();return false;">用户详情</a></li>
                <li><a class="modifypwd" href="javascript:;" onclick="openModifyPwd();return false;">修改密码</a></li>
                <li><a class="exit" href="javascript:;" onclick="logout();return false;">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="content" class="ui-layout-center" style='display:none'>
    <div id="content-header">
        <ul>
            <li><a id="homepage" href="#ui-tab-home"><span class='icon icon-user'>&nbsp;</span><span>首页</span></a></li>
        </ul>
    </div>
    <div id="content-container">
        <div id="ui-tab-home">
            <iframe width="100%" scrolling="auto" id="homeIframe"   height="100%" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="ui-layout-west" style='display:none'>
    <div class="menuheader clearfix">
        <!--<a href="javascript:;" onclick="mainLayout.close('west');" title="收起系统菜单">&nbsp;</a>-->
        <div>系统菜单</div>
    </div>
    <ul id="menu">
        <li class="menu-li"></li>
    </ul>
</div>

<div id="releasePassword" class="layer_self_wrap" style="width:398px;display:none;">
        <form id="userForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;margin-left: 74px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="password" name="oldPassword" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="password" name="password" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input"  name="confirmPassword" type="password" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 49px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

   <div id="userDetails" class="layer_self_wrap" style="width:590px;display:none;">
        <form id="updateForm" class="layui-form layui-form-pane" action="=" method="post" style="margin-top: 20px;margin-left: 74px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input userId" type="text" name="userId" lay-verify="required"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">昵称：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input nickName" type="text" name="nickName"
                               lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" class="layui-input telephone"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱：</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" class="layui-input email"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号状态：</label>
                <div class="layui-input-inline">
                    <input type="text"  class="layui-input state"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建时间：</label>
                <div class="layui-input-inline">
                   <input type="text" class="layui-input createTime"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">修改时间：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input updateTime"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block update-operation">
                    <button class="layui-btn" lay-submit="" lay-filter="editUser">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary" onclick="return resetForm();">重置</button>
                </div>
            </div>
        </form>
    </div>

<script th:src="@{/js/common/tool.js}"></script>
<script th:src="@{/js/common/base.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/common/jquery/jquery_ui/jquery-ui-custom.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script>

</script>
</body>
