<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::commonHeader('应用列表')"></head>

<body>
<div class="layui-body" style="margin: 1%">

    <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <a class="layui-btn layui-btn-sm add-btn" style="float:left;margin-right:10px">
                <i class="layui-icon layui-icon-add-1"></i>
            </a>
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input id="nickName" name="nickName" autocomplete="off" class="layui-input" type="text"/>
            </div>
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-inline">
                <select name="state" lay-filter="aihao">
                    <option value="1">可用</option>
                    <option value="0">禁用</option>
                </select>
            </div>

            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">提交</button>
        </div>
    </form>

    <!--<hr class="layui-bg-blue"/>-->
    <hr class="layui-bg-gray"/>
    <!--<div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>-->
    <table id="userList" lay-filter="userTable"></table>

    <script type="text/html" id="optBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="release">重置密码</a>
        {{#  if(d.state ==1){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="opt" data-type="1">禁用</a>
        {{#  } else { }}
         <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="opt" data-type="0">启用</a>
        {{#  } }}
    </script>
</div>

  <div id="releasePassword" class="layer_self_wrap" style="width:398px;display:none;">
        <form id="userForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;margin-left: 20px;">
            <input id="userId" type="hidden" name="userId"/>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input password" type="password" name="password" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input password" type="password" name="password" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input confirm-password" type="password" lay-verify="required"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 82px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

<div th:include="head :: commonjs"></div>
<script  th:src="@{/js/product/user/userList.js}"></script>
</body>
</html>
